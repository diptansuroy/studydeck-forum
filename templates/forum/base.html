<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyDeck Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar-brand { font-weight: 700; letter-spacing: 1px; }
        .sidebar-sticky { position: sticky; top: 80px; }
        footer { margin-top: auto; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/forum/"><i class="fas fa-graduation-cap"></i> StudyDeck</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link active" href="/forum/">Forum</a></li>
                
                <li class="nav-item me-3 ms-2" id="nav-login-btn">
                    <a class="nav-link btn btn-outline-light text-white px-3" href="/login/">Login</a>
                </li>
                
                <li class="nav-item d-none" id="nav-user-section">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> Account
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/moderator/" id="mod-link" style="display:none;">Moderator Dashboard</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-9 mb-4">
            {% block content %}{% endblock %}
        </div>

        <div class="col-lg-3 d-none d-lg-block">
            <div class="sidebar-sticky">
                <div class="d-grid mb-4">
                    <a href="/forum/" class="btn btn-outline-primary mb-2">
                        <i class="fas fa-home"></i> All Posts
                    </a>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white fw-bold">
                        <i class="fas fa-folder text-warning"></i> Categories
                    </div>
                    <div class="list-group list-group-flush" id="sidebar-categories">
                        <div class="p-3 text-center text-muted"><div class="spinner-border spinner-border-sm"></div></div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">
                        <i class="fas fa-hashtag text-info"></i> Popular Tags
                    </div>
                    <div class="list-group list-group-flush" id="sidebar-tags">
                        <div class="p-3 text-center text-muted"><div class="spinner-border spinner-border-sm"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_BASE = '/api'; 

    document.addEventListener('DOMContentLoaded', () => {
        checkLoginStatus();
        loadSidebarData();
    });

    // 1. LOGIN CHECK
    async function checkLoginStatus() {
        try {
            const res = await authFetch(`${API_BASE}/me/`);
            if (res.ok) {
                const user = await res.json();
                document.getElementById('nav-login-btn').classList.add('d-none');
                document.getElementById('nav-user-section')?.classList.remove('d-none');
                localStorage.setItem('user_role', user.role);
                localStorage.setItem('user_email', user.email); 

                if(user.role === 'moderator') {
                    const modLink = document.getElementById('mod-link');
                    if(modLink) modLink.style.display = 'block';
                }
            } else {
                localStorage.removeItem('user_role');
            }
        } catch (e) { console.log("Guest mode"); }
    }

    // 2. SIDEBAR DATA LOADING (Improved)
    async function loadSidebarData() {
        // --- Load Categories ---
        try {
            const res = await fetch('/api/categories/');
            const data = await res.json();
            const container = document.getElementById('sidebar-categories');
            
            if (data.results && data.results.length > 0) {
                container.innerHTML = '';
                data.results.forEach(c => {
                    container.innerHTML += `
                    <a href="/forum/?category=${c.slug}" class="list-group-item list-group-item-action border-0 small">
                        ${c.name} <span class="badge bg-light text-dark float-end rounded-pill">${c.thread_count}</span>
                    </a>`;
                });
            } else {
                container.innerHTML = '<small class="p-3 text-muted d-block text-center">No categories yet</small>';
            }
        } catch (err) {
            document.getElementById('sidebar-categories').innerHTML = '<small class="p-3 text-danger">Failed to load</small>';
        }

        // --- Load Tags ---
        try {
            const res = await fetch('/api/tags/');
            const data = await res.json();
            const container = document.getElementById('sidebar-tags');

            if (data.results && data.results.length > 0) {
                container.innerHTML = '';
                data.results.forEach(tag => {
                    container.innerHTML += `
                    <a href="/forum/?tag=${tag.slug}" class="list-group-item list-group-item-action border-0 small">
                        <i class="fas fa-hashtag text-muted me-1"></i> ${tag.name}
                    </a>`;
                });
            } else {
                container.innerHTML = '<small class="p-3 text-muted d-block text-center">No tags yet</small>';
            }
        } catch (err) {
            document.getElementById('sidebar-tags').innerHTML = '<small class="p-3 text-danger">Failed to load</small>';
        }
    }

    document.getElementById('logout-btn')?.addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/accounts/logout/';
    });

    async function authFetch(url, options = {}) {
        const token = localStorage.getItem('access_token');
        const headers = { 'Content-Type': 'application/json', ...options.headers };
        if (token) headers['Authorization'] = `Bearer ${token}`;
        
        // Handle CSRF for Google Login/Session Auth
        const csrfToken = getCookie('csrftoken');
        if (csrfToken) headers['X-CSRFToken'] = csrfToken;

        return fetch(url, { ...options, headers, credentials: 'include' });
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% block scripts %}{% endblock %}
</body>
</html>
